box: wercker/rvm
services:
  - wercker/mongodb
build:
    steps:
        - rvm-use:
            version: ruby-2.1.5
        - bundle-install
        - script:
            name: echo ruby information
            code: |
                echo "ruby version $(ruby --version) running"
                echo "from location $(which ruby)"
                echo -p "gem list: $(gem list)"
        - script:
            name: rspec
            code: bundle exec rake spec
        - script:
            name: qunit
            code: bundle exec rake qunit
    after-steps:
        - mzp/http-notify:
            url: $DASHBOZU_URL
